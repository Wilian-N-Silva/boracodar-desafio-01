<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Desafio 01 - #boraCodar</title>

		<link rel="stylesheet" href="style/main.css" />

	<body>
		<div class="container">
			<div class="column">
				<div class="player player-large">
					<div class="player-info">
						<div class="player-info--cover">
							<img
								src="./assets//img/hans-eiskonen-8Pm_A-OHJGg-unsplash 1.png"
								alt=""
							/>
						</div>
						<div class="player-info-detail">
							<div class="player-info-detail--title">Acorda Devinho</div>
							<div class="player-info-detail--author">Banda Rockeseat</div>
						</div>
					</div>
					<div class="player-controller">
						<div class="player-controller-buttons">
							<button type="button">
								<img src="./assets//icons/play-back.svg" alt="" />
							</button>
							<button type="button">
								<img src="./assets//icons/play.svg" alt="" />
							</button>
							<button type="button">
								<img src="./assets//icons/play-forward.svg" alt="" />
							</button>
						</div>
						<div class="player-controller-progress">
							<div class="player-controller-progress-progress-bar"></div>
							<div class="player-controller-progress-timestamp">
								<span class="player-controller-progress-timestamp--elapsed">
									03:20
								</span>
								<span class="player-controller-progress-timestamp--remaining">
									00:12
